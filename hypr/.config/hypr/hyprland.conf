############################################
# HYPRLAND CONFIG — CLEANED & OPTIMIZED
############################################

# Theme
env = GTK_THEME,Materia-dark

################
### MONITORS ###
################
# ⚠️ Hyprland will fail if HDMI-1 is missing at boot
monitor = HDMI-1,1920x1080@60,0x0,1
monitor = eDP-1,disable

###################
### APPLICATIONS ###
###################
$terminal     = kitty
$fileManager  = thunar
$browser      = brave --enable-features=UseOzonePlatform --ozone-platform=wayland
$notes        = obsidian
$editor       = code
$colorPicker  = hyprpicker

#################
### AUTOSTART ###
#################
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = dunst
exec-once = waybar
exec-once = swww-daemon
exec = sleep 1 && $HOME/.config/hypr/scripts/random_wallpaper.sh
exec-once = wl-paste --type text  --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = rm -f $HOME/.cache/cliphist/db
exec-once = hypridle
exec-once = blueman-applet

#############################
### ENVIRONMENT VARIABLES ###
#############################
# Cursor
env = XCURSOR_SIZE,18
env = HYPRCURSOR_SIZE,18

# Wayland session
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland

# NVIDIA
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = LIBVA_DRIVER_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto

# QT
env = QT_QPA_PLATFORM,wayland
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_STYLE_OVERRIDE,kvantum
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Toolkits
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland

# PATH
env = PATH,/usr/local/bin:/usr/bin:/bin:$HOME/.local/bin

#####################
### LOOK & FEEL ###
#####################
general {
    gaps_in = 2
    gaps_out = 4
    border_size = 1
    col.active_border = rgb(3b4a6d) rgb(6272a4) 45deg
    col.inactive_border = rgb(44475a)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 15
    active_opacity = 0.95
    inactive_opacity = 0.70

    blur {
        enabled = true
        size = 5
        passes = 4
        vibrancy = 0.25
        ignore_opacity = true
        new_optimizations = true
    }
}

animations {
    enabled = true

    bezier = snap,   0.25, 0.9, 0.25, 1.0
    bezier = glide,  0.4,  0.0, 0.2,  1.0
    bezier = bounce, 0.3,  1.3, 0.3,  1.0
    bezier = liner,  1,    1,   1,    1

    animation = windows,     1, 3, snap,   slide
    animation = windowsIn,   1, 3, glide,  slide
    animation = windowsOut,  1, 3, bounce, slide
    animation = windowsMove, 1, 3, snap,   slide
    animation = fade,        1, 8, default
    animation = workspaces,  1, 4, glide
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    vrr = 0
}

#############
### INPUT ###
#############
input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0
    left_handed = true

    touchpad {
        natural_scroll = true
        scroll_factor = 0.2
    }
}

gestures {
    workspace_swipe_touch = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

#################
### KEYBINDS ###
#################
$mainMod = SUPER

# Launchers
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, SPACE,  exec, $HOME/.config/hypr/scripts/toggle_tofi.sh
bind = $mainMod, E,      exec, $fileManager
bind = $mainMod, W,      exec, $browser
bind = $mainMod, O,      exec, $notes
bind = $mainMod, C,      exec, $editor

# Window control
bind = $mainMod, Q, killactive
bind = $mainMod, T, togglefloating
bind = $mainMod, J, togglesplit
bind = $mainMod CTRL, R, exec, hyprctl reload
bind = $mainMod CTRL SHIFT, Q, exec, hyprctl dispatch exit 1
bind = $mainMod, B, exec, killall waybar || waybar 

# Focus
bind = $mainMod, left,  movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up,    movefocus, u
bind = $mainMod, down,  movefocus, d

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Clipboard & utilities
bind = $mainMod, V, exec, cliphist list | tofi -c $HOME/.config/tofi/config | cliphist decode | wl-copy
bind = $mainMod, U, exec, jome -d | wl-copy
bind = $mainMod, P, exec, $colorPicker | wl-copy
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, ESCAPE, exec, pkill -x wlogout || wlogout --buttons-per-row 2

# Screenshots
bind = , Print, exec, grimblast --notify copysave screen
bind = $mainMod, Print, exec, grimblast --notify copysave active
bind = $mainMod ALT, Print, exec, grimblast --notify copysave area

# Media & brightness
bind = , XF86AudioRaiseVolume, exec, pamixer -i 5
bind = , XF86AudioLowerVolume, exec, pamixer -d 5
bind = , XF86AudioMute,        exec, pamixer -t
bind = , XF86AudioMicMute,     exec, pamixer --default-source -m
bind = , XF86AudioPlay,        exec, playerctl play-pause
bind = , XF86AudioNext,        exec, playerctl next
bind = , XF86AudioPrev,        exec, playerctl previous
bind = , XF86MonBrightnessUp,  exec, brightnessctl s +5%
bind = , XF86MonBrightnessDown,exec, brightnessctl s 5%-

############################
### WINDOW RULES ###
############################
# Floating utilities
windowrulev2 = float, class:^(jome|kvantummanager|qt5ct|qt6ct|nwg-look|org.kde.ark|pavucontrol|blueman-manager|nm-applet|nm-connection-editor|org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = center, class:^(pavucontrol|blueman-manager)$

# Sizes
windowrulev2 = size 800 600, class:^(pavucontrol)$
windowrulev2 = size 900 700, class:^(nm-connection-editor)$

# Opacity
windowrulev2 = opacity 0.95 0.70, class:^(.*Brave.*)$
windowrulev2 = opacity 0.85 0.85, class:^(kitty)$
windowrulev2 = opacity 0.80 0.80, class:^(Code|Arduino IDE|dev.warp.Warp|obsidian)$
windowrulev2 = opacity 0.70 0.70, class:^(Spotify)$

# Behavior
windowrulev2 = suppressevent maximize, class:.*
