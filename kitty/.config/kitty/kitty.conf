# Enable mouse support
mouse_map left click ungrabbed mouse_handle_click
mouse_map right click ungrabbed mouse_handle_click

# Smooth animations and rendering
repaint_delay 10
input_delay 3
sync_to_monitor yes
enable_audio_bell no

# Cursor and mouse bling
cursor_shape block
cursor_trail 3
cursor_trail_decay 0.1 0.4
cursor_blink_interval 0.4
cursor_blink_on_focus yes
cursor_stop_blinking_after 0.0

# High-performance rendering
gpu_renderer yes
max_frame_rate 120

background_opacity 0.95
enable_background_opacity yes


# Font and spacing for crisp visuals
font_family JetBrainsMono Nerd Font
bold_font auto
italic_font auto
font_size 12
adjust_line_height 1
adjust_column_width 1

# Window padding
#window_margin_width 5
#window_padding_width 5

# Optional: add a theme for lightning-like glow
include themes/CyberDream.conf

